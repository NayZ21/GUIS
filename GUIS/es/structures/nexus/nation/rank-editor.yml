title: "%rank_color%%rank_symbol% %rank_name%"
rows: 5
sound: ITEM_BOOK_PAGE_TURN

options:
  node:
    name: "&2Nodo&8: &2%rank_node%"
    material: EMERALD
    sound: default
    lore:
      - "&6Nodo es básicamente el nombre del rango, pero"
      - "sin colores ni caracteres especiales."
      - "Esto se usa cuando usa el comando promote/demote."
      - "No puede contener números y debe tener un máximo de 15 caracteres."
    posx: 1
    posy: 1
  name:
    name: "&5Nombre&8: &2%rank_name%"
    material: DIAMOND
    sound: default
    lore:
      - "&6El nombre de este rango."
      - "Puede contener cualquier carácter, pero debe ser"
      - "20 caracteres máx."
      - "También puede contener códigos de colores."
    posx: 2
    posy: 1
  material:
    name: "&eMaterial&8: &2%rank_material%"
    material: GOLD_INGOT
    sound: default
    lore:
      - "&6El material utilizado para exhibir"
      - "este rango en la GUI de rangos."
      - "Debe utilizar los nombres de materiales más recientes"
      - "incluso si el servidor se ejecuta en versiones antiguas."
    posx: 3
    posy: 1
  symbol:
    name: "&dSímbolo&8: &2%rank_symbol%"
    material: IRON_INGOT
    sound: default
    lore:
      - "&6Símbolo de este rango."
      - "Solo puede tener 5 caracteres."
      - "También admite colores."
    posx: 4
    posy: 1
  color:
    name: "%rank_color%Color"
    material: COAL
    sound: default
    lore:
      - "&6El color del chat para este rango."
      - "Solo puede tener 5 caracteres."
    posx: 5
    posy: 1
  priority:
    name: "&aPrioridad&8: &2%rank_priority%"
    material: PAPER
    sound: default
    lore:
      - "&6La prioridad para este rango"
      - "Tenga en cuenta que los números más"
      - "bajos significan una prioridad más alta."
      - "No puede cambiar la prioridad del rango de rey."
    posx: 6
    posy: 1
  delete:
    name: "&4Borrar"
    material: BARRIER
    sound: default
    lore:
      - "&6Elimina este rango."
    posx: 8
    posy: 1

